n otro vehículo, cuando las circunstancias de la vía, de los vehículos o las meteorológicas o ambientales no permitan realizarlo con seguridad. j) En caso de deslumbramiento, de conformidad con lo dispuesto en el artículo 102.3. k) En los casos de niebla densa, lluvia intensa, nevada o nubes de polvo o humo. 2. Las infracciones a las normas de este precepto tendrán la consideración de graves o muy graves, según corresponda por el exceso de velocidad, conforme se prevé en los artículos 65.4.c) y 65.5.e), ambos del texto articulado."
