        "explicacion": "Artículo 91 | Apariencia externa 1. La apariencia externa de los cuerpos de policía local de las Illes Balears se configura por la concurrencia de determinados signos que permiten una adecuada identificación. 2. Las piezas y los efectos de uniforme y de equipo de las policías locales de las Illes Balears se consideran agrupados en las siguientes clases: a) Vestuario b) Emblemas c) distintivos y medallas d) equipo y armamento 3. Los miembros de las policías locales, durante la prestación del servicio, deben vestir el uniforme reglamentario, excepto en los casos que determine la alcaldía según el puesto de trabajo o las necesidades del servicio y de acuerdo con lo previsto en la legislación vigente. No está permitido el uso de piezas, equipo, complementos y otros medios técnicos que no se ajusten a lo estrictamente reglamentado para cada ocasión, ni pueden ser objeto de reformas o alteraciones. Las asociaciones de municipios, con el informe previo y la autorización de la Dirección General de Emergencias e Interior, competente en materia de coordinación de las policías locales, pueden utilizar elementos de identificación externa propios que, en todo caso, deben mantener los criterios generales que se establecen para los de las policías locales. 4. En ningún caso se puede hacer uso de piezas de uniformidad fuera del horario de servicio, excepto para asistir a actividades formativas de la EBAP o con la autorización de la jefatura del cuerpo. La uniformidad debe ajustarse a los mínimos establecidos en este reglamento, que pueden variar mediante una orden de la consejera o consejero de Hacienda y Administraciones Públicas, competente en materia de coordinación de policías locales, que homologue los signos de identificación y de apariencia externa de las policías locales de las Illes Balears."
