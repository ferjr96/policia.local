      ],
      "correcta": 2,
      "explicacion": "Artículo 83 Adelantamiento en calzadas de varios carriles 1. En las calzadas que tengan, por lo menos, dos carriles reservados a la circulación en el sentido de su marcha, el conductor que vaya a efectuar un nuevo adelantamiento podrá permanecer en el carril que haya utilizado para el anterior, a condición de cerciorarse de que puede hacerlo sin molestia indebida para los conductores de vehículos que circulen detrás del suyo más velozmente. 2. Cuando la densidad de la circulación sea tal que los vehículos ocupen toda la anchura de la calzada y sólo puedan circular a una velocidad que dependa de la del que los precede en su carril, el hecho de que los de un carril circulen más rápidamente que los de otro no será considerado como un adelantamiento. En esta situación, ningún conductor deberá cambiar de carril para adelantar ni para efectuar cualquier otra maniobra que no sea prepararse a girar a la derecha o a la izquierda, salir de la calzada o tomar determinada dirección. 3. En todo tramo de vía en que existan carriles de aceleración o deceleración o carriles o partes de la vía destinadas exclusivamente al tráfico de determinados vehículos, tampoco se considerará adelantamiento el hecho de que se avance más rápidamente por aquellos que por los normales de circulación, o viceversa. 4. Las infracciones a las normas de este precepto tendrán la consideración de graves, conforme se prevé en el artículo 65.4.c) del texto articulado."
