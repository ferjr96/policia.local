cionamientos que, sin estar incluidos en los párrafos anteriores, constituyan un peligro u obstaculicen gravemente el tráfico de peatones, vehículos o animales. 3. Los supuestos de paradas o estacionamientos en lugares peligrosos o que obstaculicen gravemente la circulación tienen la consideración de infracciones graves, conforme se prevé en el artículo 65.4.d) del texto articulado."

na reservada para emergencia. En caso de incendio, el conductor aproximará su vehículo todo lo posible hacia su derecha para no obstruir el paso a los vehículos de emergencia. Apagará el motor y dejará la llave puesta y las puertas abiertas. Tanto el conductor como los demás ocupantes abandonarán el vehículo dirigiéndose rápidamente al refugio o salida más próximos, en sentido contrario al del fuego, sin que en ningún caso se transite por la calzada si existen zonas excluidas a la circulación de vehículos. Si por necesidades de la circulación un vehículo queda inmovilizado en el interior de un túnel o paso inferior, el conductor y los pasajeros no deben abandonar el vehículo. En este caso se debe de conectar la señal de emergencia temporalmente para advertir a otros conductores que circulen detrás, mantener encendidas las luces de posición y apagar el motor. Deberá detenerse lo más lejos posible del vehículo que le precede."

na reservada para emergencia. En caso de incendio, el conductor aproximará su vehículo todo lo posible hacia su derecha para no obstruir el paso a los vehículos de emergencia. Apagará el motor y dejará la llave puesta y las puertas abiertas. Tanto el conductor como los demás ocupantes abandonarán el vehículo dirigiéndose rápidamente al refugio o salida más próximos, en sentido contrario al del fuego, sin que en ningún caso se transite por la calzada si existen zonas excluidas a la circulación de vehículos. Si por necesidades de la circulación un vehículo queda inmovilizado en el interior de un túnel o paso inferior, el conductor y los pasajeros no deben abandonar el vehículo. En este caso se debe de conectar la señal de emergencia temporalmente para advertir a otros conductores que circulen detrás, mantener encendidas las luces de posición y apagar el motor. Deberá detenerse lo más lejos posible del vehículo que le precede."
